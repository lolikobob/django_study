<div class="list-group">
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.title }}
        <span class="badge badge-primary badge-pill" style="background-color:#0d6efd;">{{ item.cnt }}</span></a>
    {% endfor %}
</div>
